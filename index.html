<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Jogo da Velha</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="estilo.css" />
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    
    <div class="cabecalho">
        <h1 class="titulo">Jogo da velha</h1>
        <div id="placar">
            <p class="placarp">PLACAR</p>
            <label>X: </label><label id="x">0 | </label>
            <label>O: </label><label id="o">0 | </label>
            <label>VELHA: </label><label id="velha">0</label><br/>
            <button type="button" onclick="zerarPlacar()" name="zerar" id="zerar">ZERAR PLACAR</button>
        </div>
        
    </div>
    <div id="box-principal">
        <div onclick="jogar('0')" id="box-1" class="box"><img id="0" class="image" src=""/></div>
        <div onclick="jogar('1')" id="box-2" class="box"><img id="1" class="image"  src=""/></div>
        <div onclick="jogar('2')" id="box-3" class="box"><img id="2" class="image" src=""/></div>
        <div onclick="jogar('3')" id="box-4" class="box"><img id="3" class="image" src=""/></div>
        <div onclick="jogar('4')" id="box-5" class="box"><img id="4" class="image" src=""/></div>
        <div onclick="jogar('5')" id="box-6" class="box"><img id="5" class="image" src=""/></div>
        <div onclick="jogar('6')" id="box-7" class="box"><img id="6" class="image" src=""/></div>
        <div onclick="jogar('7')" id="box-8" class="box"><img id="7" class="image" src=""/></div>
        <div onclick="jogar('8')" id="box-9" class="box"><img id="8" class="image" src=""/></div>
        <div id="sombra">
            <img id="imgvelha" src="images/vovo.png"/>
            <p>DEU VELHA</p>
        </div>
        <div id="linha_horizontal" class="linha">
            <img id="linha_h" src="images/linha-horizontal.png"/>
        </div>
        <div id="linha_vertical" class="linha">
            <img id="linha_v" src="images/linha-vertical.png"/>
        </div>
        <div id="linha_diagonal1" class="linha">
            <img id="linha_d1" src="images/linha-diagonal1.png"/>
        </div>
        <div id="linha_diagonal2" class="linha">
            <img id="linha_d2" src="images/linha-diagonal2.png"/>
        </div>
        <div id="vencedor" class="linha">
            <p id="pvencedor"></p>
        </div>
    </div>
    <div id="func">
        <label>COMEÃ‡AR COM:  </label>
        <button type="button" onclick="comecarX()" name="x" id="nJogo">X</button>
        <button type="button" onclick="comecarO()" name="O" id="nJogo">O</button><br/><br/>
        <button type="button" onclick="novoJogo()" name="limpar" id="nJogo">NOVO JOGO</button>
    </div>
</body>
</html>
